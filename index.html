<!doctype html>
<html lang="en">

<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">


 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">

 <title>Responsive List App using JS</title>
</head>

<body>
 <section>
  <div class="Container">
   <h2>Dynamic List App using JS</h2>
   <div class="row100">
    <div class="col">
     <div class="input-box">
      <input type="text" name="" required="required" id="userName">
      <label class="text" for="userName">Name</label>
      <div class="line"></div>
     </div>
    </div>
    <div class="col">
     <div class="input-box">
      <input type="text" name="" required="required" id="userAmount">
      <label class="text" for="userAmount">Amount</label>
      <div class="line"></div>
     </div>
    </div>
   </div>
   <div class="row100">
    <div class="col">
     <div class="input-box">
      <input type="text" name="" required="required" id="userEmail">
      <label class="text" for="userEmail">Email</label>
      <div class="line"></div>
     </div>
    </div>
    <div class="col">
     <div class="input-box">
      <input type="text" name="" required="required" id="userNum">
      <label class="text" for="userNum">Mobile No.</label>
      <div class="line"></div>
     </div>
    </div>
   </div>


   <div class="row100">
    <div class="col">
     <input type="submit" value="Send" class="btn">
    </div>
   </div>

   <table class="table table-striped mt-3 table text-center">
     <thead>
       <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Email</th>
        <th>Mobile No.</th>
       </tr>
     </thead>

     <tbody id="userList">
    
     </tbody>
   </table>

  </div>
 </section>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
